<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Landing Page</title>
</head>

<body>
  <header><h2>FHGGSDFLGJDSFGHSDFKLGHJFDGKL</h2></header>
  <section id="first-container">
    <div id="img-container" class="containerr">
      <img class="img-fluid" src="./blackfriday.png" width="900px">
    </div>
    <div class="containerr" id="form-container">
      <h2>FIQUE POR DENTRO DOS DESCONTOS!</h3>
      <h5 class="badge bg-dark text-wrap fs-4">Preparamos uma seleção de ofertas especiais pra você.</h5>      
      <!-- <h5 class="fs-5">Para garantir é muito simples... Basta se inscrever abaixo.</h5> -->
    <form>
      <div class="mb-3">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nameInput">
        </div>
        <label for="mailInput" class="form-label">Seu melhor e-mail</label>
        <input type="email" class="form-control" id="mailInput" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Fique tranquilo(a). Enviaremos apenas e-mails referentes a essa promoção!</div>
      </div>      
      <div id="button-container">
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="Check">
        <label class="form-check-label" for="Check">Quero receber minha oferta!</label>        
      </div>
      <div><button id="btn-yellow" type="submit" class="btn btn-primary badge bg-success">ME INSCREVER</button></div>  
    </div>   
    </form>
  </div>
  </section>
</body>
